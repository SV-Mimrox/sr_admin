<div class="row">
    <div class="{{class}}">
        <ngx-skeleton-loader count="1" appearance="line"
            animation="progress-dark"
            [theme]="{
            width:'200px',
            height:'20px'
            }">
        </ngx-skeleton-loader>       
        <div class="card p-3 border-0" style="height: 165px;">
            <div class="d-flex justify-content-between align-items-center">
            <div>
                <ngx-skeleton-loader count="1" appearance="line"
                    animation="progress-dark"
                    [theme]="{
                    width: '180px',height:'15px'
                    }">
                </ngx-skeleton-loader>           
                <div style="width: 300px;">
                    <ngx-skeleton-loader count="1" appearance="line"
                        animation="progress-dark"
                        [theme]="{
                        height: '8px'
                        }">
                    </ngx-skeleton-loader>                
                </div> 
            </div>
            <ngx-skeleton-loader count="1" appearance="line"
                animation="progress-dark"
                [theme]="{
                width:'150px',
                height: '10px'
                }">
            </ngx-skeleton-loader>    
        </div>
            <p class="mb-1"></p>   
            <ngx-skeleton-loader count="1" appearance="line"
                animation="progress-dark"
                [theme]="{
                width: '180px',height:'15px'
                }">
            </ngx-skeleton-loader>  
            <div class="d-flex flex-column">
                <ngx-skeleton-loader count="1" appearance="line"
                    animation="progress-dark"
                    [theme]="{
                    height: '8px',
                    width:'100%'
                    }">
                </ngx-skeleton-loader>                
                <ngx-skeleton-loader count="1" appearance="line"
                    animation="progress-dark"
                    [theme]="{
                    height: '8px',
                    width:'90%'
                    }">
                </ngx-skeleton-loader>             
            </div> 
        </div>

        <div class="card p-3 border-0" style="height: 140px;">
            <div class="d-flex justify-content-between align-items-center">
                <ngx-skeleton-loader count="1" appearance="line"
                animation="progress-dark"
                [theme]="{
                width: '180px',height:'18px'
                }">
                </ngx-skeleton-loader>
                <ngx-skeleton-loader count="1" appearance="line"
                animation="progress-dark"
                [theme]="{
                width: '100px',height:'18px'
                }">
            </ngx-skeleton-loader>
            </div>
           
            <p class="mb-2"></p>                        
            <div class="d-flex flex-column">
                <ngx-skeleton-loader count="1" appearance="line"
                    animation="progress-dark"
                    [theme]="{
                    height: '10px',
                    width:'300px'
                    }">
                </ngx-skeleton-loader>                
                <ngx-skeleton-loader count="1" appearance="line"
                    animation="progress-dark"
                    [theme]="{
                    height: '10px',
                    width:'250px'
                    }">
                </ngx-skeleton-loader>   
                <ngx-skeleton-loader count="1" appearance="line"
                    animation="progress-dark"
                    [theme]="{
                    height: '10px',
                    width:'200px'
                    }">
                </ngx-skeleton-loader>          
            </div> 
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 border-0" style="height: 100px;">
                    <div class="d-flex">
                        <div class="flex-shrink-0">
                            <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark" 
                            [theme]="{                        
                                height: '70px',
                                width:'60px'                       
                              }"></ngx-skeleton-loader>
                        </div>
                        <div class="flex-grow-1 ms-2">
                          <div class="">
                                <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark" 
                                [theme]="{                        
                                    height: '15px'                                                   
                                  }"
                                  ></ngx-skeleton-loader>    
                                <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark"
                                [theme]="{                        
                                    height: '8px',
                                    width:'50%'                       
                                  }"></ngx-skeleton-loader> 
                                <div class="row bottom-loader">
                                    <div class="col-md-8 col-6">
                                        <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark"
                                        [theme]="{                        
                                            height: '10px'                                                           
                                          }"
                                          ></ngx-skeleton-loader>
                                    </div>
                                    <div class="col-md-4 col-6">
                                        <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark"
                                        [theme]="{                        
                                            height: '10px'                                                                                              
                                          }"
                                          ></ngx-skeleton-loader>
                                    </div>                            
                                </div>                                                                                       
                          </div>                                                                     
                        </div>
                      </div>             
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 border-0" style="height: 100px;">
                    <div class="d-flex">
                        <div class="flex-shrink-0">
                            <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark" 
                            [theme]="{                        
                                height: '70px',
                                width:'60px'                       
                              }"></ngx-skeleton-loader>
                        </div>
                        <div class="flex-grow-1 ms-2">
                          <div class="">
                                <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark" 
                                [theme]="{                        
                                    height: '15px'                                                   
                                  }"
                                  ></ngx-skeleton-loader>    
                                <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark"
                                [theme]="{                        
                                    height: '8px',
                                    width:'50%'                       
                                  }"></ngx-skeleton-loader> 
                                <div class="row bottom-loader">
                                    <div class="col-md-8 col-6">
                                        <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark"
                                        [theme]="{                        
                                            height: '10px'                                                           
                                          }"
                                          ></ngx-skeleton-loader>
                                    </div>
                                    <div class="col-md-4 col-6">
                                        <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark"
                                        [theme]="{                        
                                            height: '10px'                                                                                              
                                          }"
                                          ></ngx-skeleton-loader>
                                    </div>                            
                                </div>                                                                                       
                          </div>                                                                     
                        </div>
                      </div>             
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 border-0" style="height: 100px;">
                    <div class="d-flex">
                        <div class="flex-shrink-0">
                            <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark" 
                            [theme]="{                        
                                height: '70px',
                                width:'60px'                       
                              }"></ngx-skeleton-loader>
                        </div>
                        <div class="flex-grow-1 ms-2">
                          <div class="">
                                <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark" 
                                [theme]="{                        
                                    height: '15px'                                                   
                                  }"
                                  ></ngx-skeleton-loader>    
                                <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark"
                                [theme]="{                        
                                    height: '8px',
                                    width:'50%'                       
                                  }"></ngx-skeleton-loader> 
                                <div class="row bottom-loader">
                                    <div class="col-md-8 col-6">
                                        <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark"
                                        [theme]="{                        
                                            height: '10px'                                                           
                                          }"
                                          ></ngx-skeleton-loader>
                                    </div>
                                    <div class="col-md-4 col-6">
                                        <ngx-skeleton-loader count="1" appearance="line" animation="progress-dark"
                                        [theme]="{                        
                                            height: '10px'                                                                                              
                                          }"
                                          ></ngx-skeleton-loader>
                                    </div>                            
                                </div>                                                                                       
                          </div>                                                                     
                        </div>
                      </div>             
                </div>
            </div>
        </div>
       

       <div class="card card p-3 border-0" style="height: 140px;">
        <div class="d-flex justify-content-between">
            <ngx-skeleton-loader count="1" appearance="line"
                animation="progress-dark"
                [theme]="{
                height: '10px',
                width:'200px'
                }">
            </ngx-skeleton-loader>                
            <ngx-skeleton-loader count="1" appearance="line"
                animation="progress-dark"
                [theme]="{
                height: '10px',
                width:'100px'
                }">
            </ngx-skeleton-loader>             
        </div> 
        <div class="d-flex justify-content-between">
            <ngx-skeleton-loader count="1" appearance="line"
                animation="progress-dark"
                [theme]="{
                height: '10px',
                width:'230px'
                }">
            </ngx-skeleton-loader>                
            <ngx-skeleton-loader count="1" appearance="line"
                animation="progress-dark"
                [theme]="{
                height: '10px',
                width:'70px'
                }">
            </ngx-skeleton-loader>             
        </div> 
        <div class="d-flex justify-content-between">
            <ngx-skeleton-loader count="1" appearance="line"
                animation="progress-dark"
                [theme]="{
                height: '10px',
                width:'250px'
                }">
            </ngx-skeleton-loader>                
            <ngx-skeleton-loader count="1" appearance="line"
                animation="progress-dark"
                [theme]="{
                height: '10px',
                width:'80px'
                }">
            </ngx-skeleton-loader>             
        </div> 
        <div class="d-flex justify-content-between">
            <ngx-skeleton-loader count="1" appearance="line"
                animation="progress-dark"
                [theme]="{
                height: '26px',
                width:'200px'
                }">
            </ngx-skeleton-loader>                
            <ngx-skeleton-loader count="1" appearance="line"
                animation="progress-dark"
                [theme]="{
                height: '26px',
                width:'100px'
                }">
            </ngx-skeleton-loader>             
        </div> 
       </div>
       

        <!-- <a routerLink="/details" class="stretched-link"></a>  -->
    </div>
</div>
