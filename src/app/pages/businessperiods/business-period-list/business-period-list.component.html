<main id="main" class="main">
    <app-pagetitlecomponent [counts]="false"  pagetitle="Business Periods" pagebreadcrumb="BusinessPeriod"></app-pagetitlecomponent>
    <div *ngIf="prdlistloading">
        <app-tableloader loadercol2Text="Seq No"></app-tableloader>
    </div>
    <div *ngIf="!prdlistloading">
        <app-tablecomponent column2Text="Seq No" [isdelete]="isdel"  (onDelete)="deleteperiod($event)" [tablelist]="periodlist" editurl="{{businessperiodediturl}}"></app-tablecomponent>
    </div>
    <app-createiconcomponent routerLink="{{businessperiodcreateurl}}"></app-createiconcomponent>
    <app-datanotfound *ngIf="periodlist ==null && !prdlistloading"></app-datanotfound>
</main>
