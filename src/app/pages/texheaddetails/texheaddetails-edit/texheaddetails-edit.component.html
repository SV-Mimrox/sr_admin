<main id="main" class="main">
    <app-pagetitlecomponent pagetitle="Edit Tex Head Details"></app-pagetitlecomponent>
    <form #form="ngForm" class="card border-0 p-3">
        <input type="hidden" name="id" value="{{id}}" />
        <input type="hidden" name="adminId" value="{{adminId}}" />          
        <div class="d-flex flex-wrap gap-3">
            <div class="flex-fill">
                <app-labelcontrolconcomponent label="Country" [star]="true"></app-labelcontrolconcomponent>
                <app-dropdownconcomponent dropdownerrmsg="{{cntdropdownMessage}}" [catId]="countryId" dropdowntitle="Country" (selectedvalue)=onchange1($event) defaultValue="countryId" [categories]="countrylist" filedName="ccmName"  fieldId="id" class="bg-white bg-none"  *ngIf="Isshowselectbox"></app-dropdownconcomponent>                             
            </div>
            <div class="flex-fill">
                <app-labelcontrolconcomponent label="Tex Head" [star]="true"></app-labelcontrolconcomponent>
                <app-dropdownconcomponent dropdownerrmsg="{{taxdropdownMessage}}" [catId]="taxId" dropdowntitle="Tax Head" (selectedvalue)=onchange($event) defaultValue="taxId" [categories]="taxHeadlist" filedName="thmTitle"  fieldId="id" class="bg-white bg-none"  *ngIf="Isshowselectbox"></app-dropdownconcomponent>                             
            </div>
            <div class="flex-fill">
                <app-labelcontrolconcomponent label="Name" [star]="true"></app-labelcontrolconcomponent>
                <app-inputcontrolcomponent errmsg="{{editaxDnameMessage}}" [(inputModel)]="thdTitle" placeholder="" class="bg-white bg-none" type="text"></app-inputcontrolcomponent>          
            </div>
            <div class="flex-fill">
                <app-labelcontrolconcomponent label="Value (%)" [star]="true"></app-labelcontrolconcomponent>
                <app-inputcontrolcomponent errmsg="{{editaxDvalueMessage}}" [(inputModel)]="thdValue" placeholder="" class="bg-white bg-none" type="text"></app-inputcontrolcomponent>          
            </div>            
        </div>        
        <app-activeswitchcontrolconcomponent [(inputModel)]="thdIsActive"></app-activeswitchcontrolconcomponent>         
        <span class="text-danger">{{mes}}</span>
        <img *ngIf="taxDloading" width="50" class="d-block mx-auto" class="loader-img" src="/assets/images/loader.gif" />
        <div class="d-flex justify-content-end gap-2">        
            <app-buttoncontrolconcomponent routerLink="{{taxheadDetailslisturl}}" btnstyle="bg-silver text-dark float-end mt-3 border-0 px-3" btnname="Cancel"></app-buttoncontrolconcomponent>    
            <app-buttoncontrolconcomponent [btndisable]="taxDloading" (click)="onSubmit(form)"  btnstyle="bg-theme2 float-end mt-3 border-0 px-3" btnname="Save"></app-buttoncontrolconcomponent>
        </div>   
    </form>    
</main>
