<main id="main" class="main">
    <app-pagetitlecomponent pagetitle="Create Tax Head Details"></app-pagetitlecomponent>
     <form #form="ngForm" class="card border-0 p-3">
        <input type="hidden" name="adminId" value="{{adminId}}" /> 
        <div class="d-flex flex-wrap gap-3">
            <div class="flex-fill">
                <app-labelcontrolconcomponent label="Country" [star]="true"></app-labelcontrolconcomponent>
                <app-dropdownconcomponent dropdownerrmsg="{{cntdropdownMessage}}" dropdowntitle="Country"  (selectedvalue)=onchange1($event) defaultValue="countryId" [categories]="countrylist" filedName="ccmName"  fieldId="id"class="bg-white bg-none"  *ngIf="Isshowselectbox"></app-dropdownconcomponent>                             
            </div>
            <div class="flex-fill">
                <app-labelcontrolconcomponent label="Tax Head" [star]="true"></app-labelcontrolconcomponent>
                <app-dropdownconcomponent dropdownerrmsg="{{taxdropdownMessage}}" dropdowntitle="Tax Head"  (selectedvalue)=onchange($event) defaultValue="taxId" [categories]="taxHeadlist" filedName="thmTitle"  fieldId="id"class="bg-white bg-none"  *ngIf="Isshowselectbox"></app-dropdownconcomponent>                             
            </div>
            <div class="flex-fill">
                <app-labelcontrolconcomponent label="Name" [star]="true"></app-labelcontrolconcomponent>
                <app-inputcontrolcomponent errmsg="{{taxHeadDnameMessage}}"  [(inputModel)]="thdTitle" placeholder="" class="bg-white bg-none metaInfo" type="text" *ngIf="Isshowinput"></app-inputcontrolcomponent>                         
            </div>
            <div class="flex-fill">
                <app-labelcontrolconcomponent label="Value (in % )" [star]="true"></app-labelcontrolconcomponent>
                <app-inputcontrolcomponent errmsg="{{taxHeadDvalueMessage}}"  [(inputModel)]="thdValue" placeholder="" class="bg-white bg-none metaInfo" type="text" *ngIf="Isshowinput"></app-inputcontrolcomponent>                         
            </div>                        
        </div>        
        <p class="text-danger text-center">{{mes}}</p>  
        <img width="50" class="d-block mx-auto" class="loader-img" *ngIf="taxHeadDloading" src="/assets/images/loader.gif" />
        <div class="d-flex justify-content-end gap-2">        
            <app-buttoncontrolconcomponent routerLink="/{{taxheadDetailslisturl}}" btnstyle="bg-silver text-dark float-end mt-3 border-0 px-3" btnname="Cancel"></app-buttoncontrolconcomponent>    
            <app-buttoncontrolconcomponent [btndisable]="taxHeadDloading" (click)="onSubmit(form)"  btnstyle="bg-theme2 float-end mt-3 border-0 px-3" btnname="Save"></app-buttoncontrolconcomponent>        
        </div>            
    </form> 
</main>
